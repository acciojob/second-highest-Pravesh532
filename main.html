<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <script>
        function secondHighest(arr) {
            if (arr.length < 2) {
                return -Infinity;
            }

            // Convert all input elements to numbers
            arr = arr.map(Number);

            // Remove duplicates
            let uniqueArr = [...new Set(arr)];

            if (uniqueArr.length < 2) {
                return -Infinity;
            }

            // Sort in ascending order
            uniqueArr.sort((a, b) => a - b);

            return uniqueArr[uniqueArr.length - 2]; // Second largest element
        }

        function Main() {
            var n = Number(prompt("Enter the number of elements:"));
            var arr = [];

            for (var i = 0; i < n; i++) {
                arr[i] = Number(prompt("Enter element " + (i + 1) + ":"));
            }

            alert("Second highest number: " + secondHighest(arr));
        }

        Main();
    </script>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
